<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
   <div class="container-fluid">
    <h3 class="mt-5 ms-4 text-primary text-center">Register User</h3>
    <form class="w-40 mt-5 border border-secondery rounded p-5">
    <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">First Name</label>
          </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="d-flex justify-content-evenly mt-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
        <label class="form-check-label" for="radioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
        <label class="form-check-label" for="radioDefault2">
          Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
        <label class="form-check-label" for="radioDefault2">
          Others
        </label>
      </div>
    </div>
    <div class="dropdown mt-1">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Select Qualification
        </button>
        <ul class="dropdown-menu ">
          <li><a class="dropdown-item" href="#">Degree</a></li>
          <li><a class="dropdown-item" href="#">Diploma</a></li>
          <li><a class="dropdown-item" href="#">Other</a></li>
        </ul>
      </div>
      <div class="mt-4 d-flex justify-content-end">
        <button type="button" class="btn btn-primary btn-lg">Done</button>
        <button type="button" class="btn btn-danger btn-lg ms-2">Cancel</button>
    </div>
    </form>

   </div> 
</body>
</html>
